<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Contact Us</h1>
    <form>
      <fieldset>
        <div class="form-input">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name"/>
          <p class="error-message">This field is required!</p>
        </div>
        <div class="form-input">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name"/>
          <p class="error-message">This field is required!</p>
        </div>
      </fieldset>

      <div class="form-input">
        <label for="email">Email</label>
        <input type="email" id="email" name="email"/>
        <p class="error-message">Please enter a valid email address</p>
      </div>

      <fieldset>
        <label class="field-label">Query Type</label>
        <div>
          <div class="form-input">
            <div class="radio-group">
              <input type="radio" id="general-enquiry" name="query-type" value="general"/>
              <label for="general-enquiry">General Enquiry</label>
            </div>
          </div>
          <div class="form-input">
            <div class="radio-group">
              <input type="radio" id="support-request" name="query-type" value="support"/>
              <label for="support-request">Support Request</label>
            </div>
          </div>
        </div>
        <p class="error-message">Please select a query type</p>
      </fieldset>
      <div class="form-input">
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
        <p class="error-message">This field is required!</p>
      </div>
      <div class="form-input">
        <div class="checkbox-group">
          <input type="checkbox" name="consent" id="consent">
          <label for="consent">I consent to being contacted by the team</label>
        </div>
        <p class="error-message">To submit this form, please consent to being contacted</p>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
  <script src="./app.js"></script>
</body>
</html>
